<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 text-gray-800">

<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-green-700">Upload an Image</h1>

    <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
        <input type="file" id="imageInput" name="image" accept="image/jpeg, image/png" required
               class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        <button type="submit" class="mt-3 w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
            Upload
        </button>
    </form>

    <div class="preview mt-6">
        <h2 class="text-xl font-semibold text-green-600">Image Preview:</h2>
        <img id="imagePreview" src="#" alt="Image Preview" class="mt-2 w-full h-auto rounded-lg shadow-md" style="display:none;">
    </div>

    <div id="description" class="mt-6 p-4 bg-green-100 border border-green-300 rounded-lg">
        <h2 class="text-xl font-semibold text-green-600">Description:</h2>
        <p id="descriptionText" class="mt-2 text-gray-700">Upload an image to get a description.</p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
